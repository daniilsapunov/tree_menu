<div class="tree-menu" data-menu-name="{{ menu_name }}">
  {% if menu_tree %}
    <ul class="tree-root">
      {% for node in menu_tree %}
        {% include "tree_menu/_menu_node.html" with node=node %}
      {% endfor %}
    </ul>
  {% else %}
    <p>Меню "{{ menu_name }}" не найдено или пустое</p>
  {% endif %}
</div>
