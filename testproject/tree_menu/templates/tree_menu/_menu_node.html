<li class="menu-node {% if node.is_expanded %}expanded{% endif %} {% if node.is_active %}active{% endif %}">
  <a href="{{ node.item.url }}">
    {{ node.item.name }}
    {% if node.is_active %}<span class="visually-hidden">(активно)</span>{% endif %}
  </a>

  {% if node.children and node.is_expanded %}
    <ul>
      {% for child in node.children %}
        {% include "tree_menu/_menu_node.html" with node=child %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
